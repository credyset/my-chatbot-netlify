<script>
const url          = new URL(window.location.href);
const assistantId  = url.searchParams.get("aid");   // ?aid=asst_123

async function send() {
  const txt   = document.querySelector("#msg").value;
  const resp  = await fetch("/.netlify/functions/chat-proxy", {
    method : "POST",
    headers: { "Content-Type": "application/json" },
    body   : JSON.stringify({ message: txt, assistant: assistantId }) // ðŸ‘ˆ
  });
  const json  = await resp.json();
  document.querySelector("#out").textContent = json.reply;
}
</script>
